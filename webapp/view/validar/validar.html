<div class="container">

	<div class="row">
		<div class="panel  panel-info">
			 <div class="panel-heading" style="font-size:30px;">Validar transacciones
			 <div style="float: right;">
				 <button ng-click="goBack()" type="button" class="btn btn-default"><span style="color:green; margin-right:2px;margin-left:15px;"class="glyphicon glyphicon-arrow-left"></span>Volver</button></div>
			 </div>
			 <div class="panel-body"  style="padding:20px;padding-left:50px;padding-right:50px;">
			 	<div class="row" style="background:white;">
						<table st-table="rowCollection" class="table table-striped" >
							<thead>
							<tr>
								<th>Cliente</th>
								<th>Fecha</th>
								<th>Cantidad</th>
								<th>Tipo</th>
								<th>Descripcion</th>
							</tr>
							</thead>
							<tbody>
							<tr ng-repeat="row in rowCollection" ng-class="row.type ==='Ingreso' ? 'esIngreso': 'esGasto'">
								<td >{{row.clientId.name+" "+ row.clientId.surname}}</td>
								<td>{{row.date | date : "dd.MM.y"}}</td>
								<td >{{row.cant}} â‚¬</td>
								<td>{{row.type}}</td>
								<td>{{row.desc}}</td>
								<td>
                                    <button ng-click="validateTransaction(row)" type="button" ng-click="edittransaction(row)" class="btn btn-sm btn-success">
                                        <i class="glyphicon glyphicon-ok"></i>
                                    </button>
                                </td>
                                <td>
                                    <button type="button" ng-click="edittransaction(row)" class="btn btn-sm btn-info">
                                        <i class="glyphicon glyphicon-pencil"></i>
                                    </button>
                                </td>
                                <td>
                                    <button type="button" ng-click="deleteItem(row)" class="btn btn-sm btn-danger">
                                        <i class="glyphicon glyphicon-remove-circle"></i>
                                    </button>
                                </td>
							</tr>
							</tbody>
						</table>
					<cl-paging flex style="padding:10px;" cl-pages="paging.total" , cl-steps="6" , cl-page-changed="paging.onPageChanged()" , cl-align="center center" , cl-current-page="paging.current"></cl-paging>
						</div>
			</div> 
		</div> 
	</div> 
</div>
