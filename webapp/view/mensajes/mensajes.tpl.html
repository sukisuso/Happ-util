<md-dialog style="width: 600px;">
  <form ng-cloak">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Mensaje de {{ msg.clientId.name }}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content >
      <div class="form-group row" style="padding:20px;width: 550px;">
              <div class="col-xs-12">
                <input ng-model="msg.asunto" class="form-control" type="text" disabled>
              </div>
               <div class="col-xs-12" style="margin-top:10px;">
                <textarea ng-model="msg.msg" class="form-control" rows="15" disabled></textarea>
              </div>
          </div>                 
      
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="cancel()">
        Cerrar
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
