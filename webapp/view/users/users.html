<div class="container">
<div class="row">
	<div class="panel  panel-info">
		  <div class="panel-heading" style="font-size:30px;">Clientes
			 <div style="float: right;">
				<button ng-click="goBack()" type="button" class="btn btn-default"><span style="color:green; margin-right:2px;"class="glyphicon glyphicon-arrow-left"></span>Volver</button>
		<button ng-click="showAdvanced($event)" type="button" class="btn btn-default"><span style="color:green; margin-right:2px;"class="glyphicon glyphicon-plus"></span>Nuevo Cliente</button>
				 </div>
			 </div>
		  <div class="panel-body" style="padding:20px;padding-left:50px;padding-right:50px;">
		    
	<div class="row" style="margin-top:15px;">
		<form ng-cloak>
			<div class="form-group row">
              <div class="col-xs-3">
                <input ng-model="filters.name" class="form-control" type="text"  id="example-text-input" placeholder="Filtrar por nombre" required>
              </div>
              <div class="col-xs-3">
              	<input ng-model="filters.dni" class="form-control" type="text" id="example-text-input" placeholder="Filtrar por dni" >
              </div>
              <div class="col-xs-3">
	              <select ng-model="filters.type" class="form-control" required>
	                <option value="" disabled selected>Filtrar por tipo</option>
	                <option>Persona juridica</option>
	                <option>Empresa</option>
	                <option>Comunidad de vecinos</option>
	              </select>
              </div>
                <div class="col-xs-3">
              <button ng-click="filtrar();" type="button" class="btn btn-default"><span style="color:green; margin-right:2px;"class="glyphicon glyphicon-search"></span>Filtrar</button>
               <button ng-click="clean();" type="button" class="btn btn-default">Limpiar</button>
              </div>	
          </div>
		</form>
	</div>

<div class="row" style="background:white; margin-top:10px;">
	<table st-table="rowCollection" class="table table-striped" >
		<thead>
		<tr>
			<th>Nombre</th>
			<th>Tipo</th>
			<th>Dni</th>
			<th>Telefono</th>
			<th>Cod. Postal</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="row in rowCollection">
			<td><a ng-click="openClientModule(row)" onmouseover='' style="cursor: pointer;">{{row.name +" "+row.surname}} </a></td>
			<td>{{row.type}}</td>
			<td>{{row.dni}}</td>
			<td>{{row.telefono}}</td>
			<td>{{row.postal}}</td>
			<td>
                <div class="btn-group">
                        <button class="btn btn-default dropdown-toggle" href="#" data-toggle="dropdown">
                        <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu stay-open pull-right" role="menu">
                        <li ng-click="openClientModule(row)"><a role="menuitem">Ver</a></li>    
                        <li ng-click=""><a role="menuitem">Enviar mensaje</a></li>  
                        <li ng-click="openEditWindow(row)"><a role="menuitem">Editar</a></li>  
                        <li ng-click="deleteItem(row)"><a role="menuitem">Eliminar</a></li>   
                        </ul>
                </div>
            </td>
		</tr>
		</tbody>
	</table>
<cl-paging flex style="padding:10px;" cl-pages="paging.total" , cl-steps="6" , cl-page-changed="paging.onPageChanged()" , cl-align="center center" , cl-current-page="paging.current"></cl-paging>
	</div>
</div>
</div>
</div>
</div>
