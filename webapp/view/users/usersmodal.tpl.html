
<md-dialog aria-label="Nuevo cliente">
  <form ng-cloak ng-submit="answer()">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Nuevo cliente</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
          <div class="form-group row">
              <label for="example-text-input" class="col-xs-2 col-form-label">Nombre</label>
              <div class="col-xs-4">
                <input ng-model="user.name" class="form-control" type="text"  id="example-text-input" required>
              </div>
              <label for="example-text-input" class="col-xs-2 col-form-label">Apellidos</label>
              <div class="col-xs-4">
              <input ng-model="user.surname" class="form-control" type="text" id="example-text-input" >
              </div>
          </div>
          <div class="form-group row">
              <label class="col-xs-2 col-form-label">Tipo cliente</label>
              <div class="col-xs-10">
              <select ng-model="user.type" class="form-control" required>
                <option></option>
                <option>Persona juridica</option>
                <option>Empresa</option>
                <option>Comunidad de vecinos</option>
              </select>
              </div>
          </div>
          <div class="form-group row">
              <label for="example-text-input" class="col-xs-2 col-form-label">Email</label>
              <div class="col-xs-4">
                <input ng-model="user.email" class="form-control" type="text" id="example-text-input" required>
              </div>
              <label for="example-text-input" class="col-xs-2 col-form-label">DNI</label>
              <div class="col-xs-4">
              <input ng-model="user.dni" class="form-control" type="text" id="example-text-input" >
              </div>
          </div>
          <div class="form-group row">
              <label for="example-text-input" class="col-xs-2 col-form-label">Direccion</label>
              <div class="col-xs-4">
                <input ng-model="user.direccion" class="form-control" type="text" id="example-text-input">
              </div>
              <label for="example-text-input" class="col-xs-2 col-form-label">Localidad</label>
              <div class="col-xs-4">
              <input ng-model="user.localidad" class="form-control" type="text" id="example-text-input" >
              </div>
          </div>
          <div class="form-group row">
              <label for="example-text-input" class="col-xs-2 col-form-label">Telefono</label>
              <div class="col-xs-4">
                <input ng-model="user.telefono" class="form-control" type="text" id="example-text-input">
              </div>
              <label for="example-text-input" class="col-xs-2 col-form-label">Codigo Postal</label>
              <div class="col-xs-4">
              <input ng-model="user.postal" class="form-control" type="text" id="example-text-input" >
              </div>
          </div>
          <div class="form-group row">
               <label for="example-text-input" class="col-xs-2 col-form-label">Comentario</label>
               <textarea ng-model="user.comentario" class="col-xs-10" rows="3" ></textarea>
          </div>
          <div class="form-group row">
              <label for="example-text-input" class="col-xs-2 col-form-label">NÂº Deudores</label>
              <div class="col-xs-4">
                <input ng-model="user.numero" class="form-control" type="text"  id="example-text-input">
              </div>
              <label for="example-text-input" class="col-xs-2 col-form-label">Cuota</label>
              <div class="col-xs-4">
              <input ng-model="user.cuota" class="form-control" type="text" id="example-text-input">
              </div>
          </div>
    </div>
      
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button md-autofocus>
        Descargar alta
      </md-button>

      <span flex></span>
      <md-button type="submit">
       Guardar
      </md-button>
      <md-button ng-click="cancel()">
        Cerrar
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
