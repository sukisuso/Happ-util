
<md-dialog aria-label="Nuevo cliente">
  <form ng-cloak ng-submit="answer()">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Nueva Cita</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
          <div class="form-group row">
              <label for="example-text-input" class="col-xs-4 col-form-label">Fecha</label>
              <div class="col-xs-8">
                <input maxlength="20" datetime="yyyy-MM-dd HH:mm:ss" ng-model="date.date" class="form-control" type="date"  id="example-text-input" required>
              </div>
           </div>
          <div class="form-group row">
              <label class="col-xs-4 col-form-label">Descripcion</label>
               <div class="col-xs-8">
              <input ng-model="date.desc" class="form-control" type="text" id="example-text-input" required>
              </div>
          </div>
    </div>                   
      
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button type="submit">
       Guardar
      </md-button>
      <md-button ng-click="cancel()">
        Cerrar
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
